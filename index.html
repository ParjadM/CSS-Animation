<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/script.js"></script>
    <title>Car Race</title>
</head>
<body>
    <h1 style="color: green">Parjad Car Racing</h1>
    <div id="background" class="animation">
        <div id="sun" class="animation">
        </div>
    </div>
    <p style="color: green">Each car travel at different speed after each round</p>
    <p style="color: green">The First Car to reach 5 lap is the winner</p>
    <div id="Winner"></div>
    <button onclick="location.reload()">Start Game</button>
    <!-- Blocks -->
    <div id="car-1" class="animatedDiv" style="background: red;"></div>
    <div id="car-2" class="animatedDiv" style="background: pink;"></div>
    <div id="car-3" class="animatedDiv" style="background: green;"></div>
    <div id="car-4" class="animatedDiv" style="background: blue;"></div>
    <div id="car-5" class="animatedDiv" style="background: purple;"></div>
    <div id="update" style="color: white"></div>
</body>
</html>
